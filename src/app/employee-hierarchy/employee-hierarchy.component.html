<div class="min-h-screen bg-gray-100 py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-90vw mx-auto">
    <div class="mb-6">
      <h1 class="text-3xl font-bold text-gray-900">Employee Hierarchy</h1>
      <p class="mt-2 text-sm text-gray-600">View and manage your organizational structure</p>
    </div>
        <app-pms-search-dropdown [list]="employees" [multiSelect]="false" [placeholder]="'Search Employee...'" [searchKey]="'name'"
        (itemSelected)="onEmployeeSelected($event)"></app-pms-search-dropdown>


    <div class="bg-white shadow-md rounded-lg overflow-hidden mt-2">
  <div class="overflow-x-auto">
    <div class="max-h-[75vh] overflow-y-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50 sticky top-0 z-1">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50">
              Employee Name
            </th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50">
              Designation
            </th>
            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider bg-gray-50">
              Total Subordinates
            </th>
          </tr>
        </thead>

        <tbody class="bg-white divide-y divide-gray-200">
          <ng-container *ngFor="let employee of employees;trackBy: trackByFn">
            <ng-container *ngTemplateOutlet="rowTemplate; context: { $implicit: employee, level: 0 }"></ng-container>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>

  </div>
</div>

<!-- Recursive Template -->
<ng-template #rowTemplate let-employee let-level="level">
  <tr #rowRef class="transition-colors duration-150" [ngClass]="{
    'bg-yellow-100': searchedEmp && employee.name.toLowerCase()===(searchedEmp.toLowerCase())
  }">
    <td class="px-6 py-4 text-sm text-gray-900" [style.paddingLeft.px]="24 + (level * 32)">
      <div class="flex items-center">
        <button
          *ngIf="employee.subordinates?.length"
          (click)="toggleExpand(employee)"
          class="mr-2 focus:outline-none hover:bg-gray-200 rounded p-1 transition-colors duration-150"
        >
          <svg
            class="w-4 h-4 text-gray-600 transform transition-transform duration-200"
            [class.rotate-90]="employee.isExpanded"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </button>
        <span class="font-medium font-bold text-[#188DC9]">{{ employee.name }}</span>
      </div>
    </td>

    <td class="px-6 py-3 text-left text-xs font-medium text-gray-600 uppercase tracking-wider">
      {{ employee.designation }}
    </td>

    <td class="px-6 py-4 text-sm text-gray-600 text-center">
      {{ getSubordinatesCount(employee) }}
    </td>
  </tr>

  <ng-container *ngIf="employee.isExpanded && employee.subordinates?.length">
    <ng-container *ngFor="let sub of employee.subordinates; trackBy: trackByFn">
      <ng-container *ngTemplateOutlet="rowTemplate; context: { $implicit: sub, level: level + 1 }"></ng-container>
    </ng-container>
  </ng-container>
</ng-template>

<div class="flex items-center justify-between p-2">
  <h2 class="text-2xl font-semibold text-gray-800">Cycle Management</h2>
  <button
    (click)="toggleDrawer()"
    type="button"
    class="bg-gray-800 hover:bg-gray-900 text-white font-medium rounded-lg text-sm px-6 py-2.5 focus:outline-none focus:ring-4 focus:ring-gray-300 transition-all"
  >
    Add Cycle +
  </button>
</div>

<app-cycle-info (emitEditCycleEvent)="editCycle($event)"></app-cycle-info>

<div>
  <app-cycle-form
    (closeDrawerEvent)="closeDrawer()"
    [isOpen]="openAddCycleModal"
    [cycleData]="cycleData"
  ></app-cycle-form>
</div>
